<body>
  <header>
    <h1>Sweatalus Fantasy Football Mock Draft Simulator</h1>
    <p>All of the keepers are already inputted. Just follow along and draft. Last player drafted appears in red in case you get lost.</p>
    <p class="signoff">Your Commish,<br> - Jess</p>
  </header>
  <div class='team-select'>
    <form onsubmit="setupDraft()">
      <label for="number-of-teams">Number Of Teams</label>
      <select id="number-of-teams" name="number-of-teams" data-js='numOfTeams'>
        <option value="10">10 Teams</option>
        <option value="12">12 Teams</option>
        <option value="14">14 Teams</option>
        <option value="16">16 Teams</option>
      </select>
      <input type="submit">
    </form>
  </div>
  <div id ="tracker" data-currentName="" data-currentPos="" data-currentRound="">
    <h2>Round</h2>
    <h3 class="round"></h3>
    <div>
      <h2 class="currentTeam"></h2>
      <h4 class="currentPlayer"></h4>
    </div>
  </div>
